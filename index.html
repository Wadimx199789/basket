<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>basket</title>
</head>
<body>
    <section class="section-cart">
        <div class="container">
            <div class="section-cart__header">
                <h1 class="title-1">Корзина товаров</h1>
            </div>
            <div class="section-cart__body">
                <div class="cart">
                    <div class="cart__header">
                        <div class="cart__header-title">наименование</div>
                        <div class="cart__header-count">количество</div>
                        <div class="cart__header-cost">стоимость</div>
                    </div>
                    <div class="cart__product">
                        <div class="cart__product-img">
                            <img src="./assets/macbook.jpg" alt="macbook">
                        </div>
                        <div class="cart__product-title">Apple MacBook Air 13
                        </div>
                        <div class="cart__product-count">
                            <input type="number" class="cart__product-input" min="1" max="100" value="1">
                            <div class="cart__product-controls">
                                <button type="button" class="cart__product-up">
                                    <img src="./assets/up.svg" alt="up">
                                </button>
                                <button type="button" class="cart__product-down">
                                    <img src="./assets/down.svg" alt="down">
                                </button>
                            </div>
                        </div>
                        <div class="cart__product-price">110 000 руб.</div>
                        <div class="cart__product-delete">
                            <button type="button">
                                <img src="./assets/x.svg" alt="delete">
                            </button>
                        </div>
                    </div>
                    <div class="cart__product">
                        <div class="cart__product-img">
                            <img src="./assets/apple-watch.jpg" alt="macbook">
                        </div>
                        <div class="cart__product-title">Apple watch
                        </div>
                        <div class="cart__product-count">
                            <input type="number" class="cart__product-input" min="1" max="100" value="1">
                            <div class="cart__product-controls">
                                <button type="button" class="cart__product-up">
                                    <img src="./assets/up.svg" alt="up">
                                </button>
                                <button type="button" class="cart__product-down">
                                    <img src="./assets/down.svg" alt="down">
                                </button>
                            </div>
                        </div>
                        <div class="cart__product-price">29 000 руб.</div>
                        <div class="cart__product-delete">
                            <button type="button">
                                <img src="./assets/x.svg" alt="delete">
                            </button>
                        </div>
                    </div>
                    <div class="cart__product">
                        <div class="cart__product-img">
                            <img src="./assets/macpro.jpg" alt="macbook">
                        </div>
                        <div class="cart__product-title">Mac Pro
                        </div>
                        <div class="cart__product-count">
                            <input type="number" class="cart__product-input" min="1" max="100" value="1">
                            <div class="cart__product-controls">
                                <button type="button" class="cart__product-up">
                                    <img src="./assets/up.svg" alt="up">
                                </button>
                                <button type="button" class="cart__product-down">
                                    <img src="./assets/down.svg" alt="down">
                                </button>
                            </div>
                        </div>
                        <div class="cart__product-price">190 000 руб.</div>
                        <div class="cart__product-delete">
                            <button type="button">
                                <img src="./assets/x.svg" alt="delete">
                            </button>
                        </div>
                    </div>
                    <div class="cart__footer">
                        <div class="cart__footer-count"> 3 единицы</div>
                        <div class="cart__footer-price">329000 руб</div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
</body>
</html>
